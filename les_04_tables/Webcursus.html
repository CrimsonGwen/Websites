<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Webcursus.css">
    <title>Document</title>
</head>
<body>
    <h1>Webcursus HTML</h1>
    <hr>

    <table id="entiteit">
        <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>Less than</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>Greater than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>Copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>Euro</td>
        </tr>
    </table>

</body>
</html>
