<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table, th, td{
            border: 2.5px black solid;
            border-collapse: collapse;
        }

        th {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>cel 1</th>
            <th colspan="2">samengevoegd</th>
        </tr>
        <tr>
            <th rowspan="2">samengevoegd</th>
            <td>cel 5</td>
            <td>cel 6</td>
        </tr>
        <tr>
            <td>cel 8</td>
            <td>cel 9</td>
        </tr>
    </table>
</body>
</html>
