<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Les5-oef2.css">
    <title>Document</title>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="post">
        <div>
            <label for="Voornaam">Voornaam:</label>
            <input type="text" name="Voornaam" id="Voornaam" placeholder="Vul hier voornaam in" class="inputBackground">
        </div>
        <div>
            <label for="Familienaam">Familienaam:</label>
            <input type="text" name="Familienaam" id="Familienaam" placeholder="Vul hier familienaam in" class="inputBackground">
        </div>
        <div>
            <label for="Gebruikersnaam">Gebruikersnaam:</label>
            <input type="email" name="Gebruikersnaam" id="Gebruikersnaam" placeholder="Vul hier gebruikersnaam in">
        </div>
        <div>
            <label for="Nickname">Nickname:</label>
            <input type="text" name="Nickname" id="Nickname" required minlength="5" maxlength="15">
        </div>
        <div>
            <label for="Passwoord">Passwoord:</label>
            <input type="password" name="Passwoord" id="Passwoord" required>
        </div>
        <div>
            <label for="HerhalingPasswoord">Herhaal passwoord:</label>
            <input type="password" name="HerhalingPasswoord" id="HerhalingPasswoord" required>
        </div>
        <div id="submit">
            <input type="submit" value="Registreren">
        </div>
    </form>
    
</body>
</html>
