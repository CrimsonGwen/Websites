<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="h1">Registreren</p>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Voornaam</label>
          <input type="text" class="form-control" id="formGroupExampleInput" />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Naam</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >E-mailadres</label
          >
          <input type="email" class="form-control" id="formGroupExampleInput3" />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput4" class="form-label"
            >Wachtwoord</label
          >
          <input
            type="password"
            class="form-control"
            id="formGroupExampleInput4"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
